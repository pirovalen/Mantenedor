<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Mantenedor</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
<!-- header -->
<header>
  <div class="header__element">
    <a class="header__link" href="./mantenedor.html">
    <img class="header__logo" src="./img/android-chrome-192x192.png" width="100" alt="Logo Cachureos">
    </a>
    <h2 class="header__title">Mantenedor</h2> 
    <p></p>
  </div> 
</header>

  
<div class="container table-responsive-lg contenedorTabla">

  <div class="row justify-content-between align-items-center" id="contenedorBuscador">
    <div id="buscador"  class="col-8" style="display: flex; align-items: center;">
      <input id="input-buscador" class="w-100 mx-2"  type="text" placeholder="Ingrese su búsqueda" >
      <button id="boton-buscador" class="btn" >
        <i class="fa fa-search"></i> Buscar
      </button>
    </div>
    <div class="col-2"> 
      <button type="button" class="btn" id="new" data-bs-toggle="modal" data-bs-target="#newModal">Agregar Producto</button>
    </div>
  </div>
<div class="table-wrapper">
    <table class="table  table-sm table-bordered  table-hover">
        <thead  id="tableH">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Link</th>
            <th scope="col">Stock</th>
            <th scope="col">Etiqueta</th>
            <th scope="col">Descripción</th>
            <th scope="col">Id Categoría</th>
            <th scope="col">Id Sucursal</th>
            <th scope="col">Modificar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
</div>
<!-- Modal modificar -->
    <div class="modal fade" tabindex="-1" id="modifyModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modificar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form class="form">

                <label for="id-obj" class="form-label">Id producto</label>
                <input id="id-obj" class="form-control mb-3" name="id" type="text" class="form-control" disabled>
                
                <label for="nombre-obj" class="form-label">Nombre</label>

                <input id="nombre-obj" class="form-control mb-3" name="nombre" type="text" class="form-control" maxlength="50">

                <label for="precio-obj" class="form-label">Precio</label>
                <input id="precio-obj" class="form-control mb-3" name="precio" type="text" class="form-control" maxlength="50">

                <label for="link-obj" class="form-label">Link Imagen</label>
                <input id="link-obj" class="form-control mb-3" name="link" type="text" class="form-control"maxlength="500">

                <label for="stock-obj" class="form-label">Stock</label>
                <input id="stock-obj" class="form-control mb-3" name="stock" type="text" class="form-control" maxlength="50">

                <label for="etiqueta-obj" class="form-label">Etiqueta</label>
                <input id="etiqueta-obj" class="form-control mb-3" name="etiqueta" type="text" class="form-control" maxlength="500">

                <label for="descripcion-obj" class="form-label">Descripción</label>
                <input id="descripcion-obj" class="form-control mb-3" name="descripcion" type="text" class="form-control" maxlength="500">

                <label for="idCategoria-obj" class="form-label">Id Categoría</label>
                <input id="idCategoria-obj" class="form-control mb-3" name="idCategoria" type="text" class="form-control">

                <label for="idSucursal-obj" class="form-label">Id Sucursal</label>
                <input id="idSucursal-obj" class="form-control mb-3" name="idSucursal" type="text" class="form-control">

              </form> 
            </div>
            <div class="modal-footer">
              <p id="alert"></p>
              <button type="button" class="btn" id="guardar">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

<!-- Modal borrar -->
      <div class="modal fade" tabindex="-1" id="deleteModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Borrar Producto</h5>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="id-Borrar"></p>
                <p>¿Estas seguro que deseas borrar este producto?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="eliminar">Borrar de inventario</button>
            </div>
          </div>
        </div>
      </div>


<!-- Modal agregar producto -->
<div class="modal fade" tabindex="-1" id="newModal">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="form">

          <label for="id-add" class="form-label">Id producto (auto generado)</label>
          <input id="id-add" class="form-control mb-3" name="id" type="text" value="0" class="form-control"  disabled>
          
          <label for="nombre-add" class="form-label">Nombre</label>
          <input id="nombre-add" class="form-control mb-3" name="nombre" type="text" class="form-control" maxlength="50">

          <label for="precio-add" class="form-label">Precio</label>
          <input id="precio-add" class="form-control mb-3" name="precio" type="text" class="form-control" maxlength="50">

          <label for="link-add" class="form-label">Link Imagen</label>
          <input id="link-add" class="form-control mb-3" name="link" type="text" class="form-control" maxlength="500">

          <label for="stock-adad" class="form-label">Stock</label>
          <input id="stock-add" class="form-control mb-3" name="stock" type="text" class="form-control" maxlength="50">

          <label for="etiqueta-add" class="form-label">Etiqueta</label>
          <input id="etiqueta-add" class="form-control mb-3" name="etiqueta" type="text" class="form-control" maxlength="500">

          <label for="descripcion-add" class="form-label">Descripción</label>
          <input id="descripcion-add" class="form-control mb-3" name="descripcion" type="text" class="form-control" maxlength="500">

          <label for="idCategoria-add" class="form-label">Id Categoría</label>
          <input id="idCategoria-add" class="form-control mb-3" name="idCategoria" type="text" class="form-control">

          <label for="idSucursal-add" class="form-label">Id Sucursal</label>
          <input id="idSucursal-add" class="form-control mb-3" name="idSucursal" type="text" class="form-control">

        </form> 
      </div>
      <div class="modal-footer">
        <p id="alert"></p>
        <button type="button" class="btn" id="nuevo">Agregar Producto</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">

    <div class="row text-center">
        <div class="col-12">
            <ul class="list-group list-group-horizontal-md justify-content-md-center">
                <li class="list-group-item">Miguel Rondanelli</li>
                <li class="list-group-item">Valentina Araya</li>
                <li class="list-group-item">Karina Ortiz</li>
                <li class="list-group-item">Valentina Roco</li>
            </ul>
        </div>
    </div>
</footer>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 <script type="module" src="/js/mantenedorAdmin.js"></script>

  </body>    
</body>
</html>
